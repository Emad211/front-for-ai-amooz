apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ai-amooz-cors-headers
  namespace: ai-products-ai-amooz
spec:
  headers:
    accessControlAllowOriginList:
      - "https://front-for-ai-amooz.vercel.app"
      # Add your custom frontend domain here when ready:
      # - "https://YOUR-DOMAIN.ir"
      # - "https://www.YOUR-DOMAIN.ir"
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    accessControlAllowHeaders:
      - Content-Type
      - Authorization
      - X-Requested-With
      - Content-Disposition
      - Cache-Control
    accessControlAllowCredentials: true
    accessControlMaxAge: 86400
