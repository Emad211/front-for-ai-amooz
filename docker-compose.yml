services:
  postgres:
    image: postgres:16-alpine
    container_name: ai_amooz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_amooz
      POSTGRES_USER: ai_amooz
      POSTGRES_PASSWORD: ai_amooz_password
    ports:
      - "5432:5432"
    volumes:
      - ai_amooz_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_amooz -d ai_amooz"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ai_amooz_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ai_amooz_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: ai_amooz_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ai_amooz_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Automatically create the bucket on first start.
  minio-init:
    image: minio/mc:latest
    container_name: ai_amooz_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/ai-amooz-media;
      echo 'Bucket ai-amooz-media ready';
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_amooz_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override hostnames for Docker networking (service names instead of localhost)
      DATABASE_URL: postgresql://ai_amooz:ai_amooz_password@postgres:5432/ai_amooz
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CHAT_REDIS_URL: redis://redis:6379/0
      # S3-compatible storage (MinIO)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_STORAGE_BUCKET_NAME: ai-amooz-media
      AWS_S3_ENDPOINT_URL: http://minio:9000
      AWS_QUERYSTRING_AUTH: "False"
    volumes:
      - ai_amooz_media:/app/media
      - ai_amooz_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')\""]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_amooz_celery_worker
    restart: unless-stopped
    command: celery -A core worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://ai_amooz:ai_amooz_password@postgres:5432/ai_amooz
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CHAT_REDIS_URL: redis://redis:6379/0
      # S3-compatible storage (MinIO)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_STORAGE_BUCKET_NAME: ai-amooz-media
      AWS_S3_ENDPOINT_URL: http://minio:9000
      AWS_QUERYSTRING_AUTH: "False"
    volumes:
      - ai_amooz_media:/app/media
      - ai_amooz_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A core inspect ping --timeout 10"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

volumes:
  ai_amooz_postgres_data:
  ai_amooz_redis_data:
  ai_amooz_minio_data:
  ai_amooz_media:
  ai_amooz_static:
