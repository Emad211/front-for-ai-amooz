services:
  postgres:
    image: postgres:16-alpine
    container_name: ai_amooz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_amooz
      POSTGRES_USER: ai_amooz
      POSTGRES_PASSWORD: ai_amooz_password
    ports:
      - "5432:5432"
    volumes:
      - ai_amooz_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_amooz -d ai_amooz"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ai_amooz_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ai_amooz_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_amooz_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override hostnames for Docker networking (service names instead of localhost)
      DATABASE_URL: postgresql://ai_amooz:ai_amooz_password@postgres:5432/ai_amooz
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CHAT_REDIS_URL: redis://redis:6379/0
    volumes:
      - ai_amooz_media:/app/media
      - ai_amooz_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')\""]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_amooz_celery_worker
    restart: unless-stopped
    command: celery -A core worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://ai_amooz:ai_amooz_password@postgres:5432/ai_amooz
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CHAT_REDIS_URL: redis://redis:6379/0
    volumes:
      - ai_amooz_media:/app/media
      - ai_amooz_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  ai_amooz_postgres_data:
  ai_amooz_redis_data:
  ai_amooz_media:
  ai_amooz_static:
