worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;
    client_max_body_size 500M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream – Django/Gunicorn
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP → HTTPS (uncomment when SSL is configured)
        # return 301 https://$host$request_uri;

        # Static files – served directly by nginx (bypasses Django)
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media uploads – served directly by nginx
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # API & admin – proxy to Django
        location / {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long uploads (video files up to 500MB)
            proxy_read_timeout 600;
            proxy_send_timeout 600;
            proxy_connect_timeout 60;
        }
    }

